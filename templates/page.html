{% extends "default.html" %}
{% block content %}
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{% if page.title %}{{ page.title }}{% else %}Untitled{% endif %}</h1>
    </header>

    <article class="post-content">
        {% if page.content %}{{ page.html | safe }}{% endif %}
    </article>

</div>
{% endblock %}
